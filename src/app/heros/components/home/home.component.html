<div class="container mt-3">
  <h3>This is your team</h3>

  <div *ngIf="heros.length > 0">
    <div class="card">
      <div class="row">
        <div
          class="mt-5 col d-flex justify-content-center"
          *ngFor="let hero of heros"
        >
          <app-hero-card [remove]="true" [hero]="hero"></app-hero-card>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="heros.length === 0">
    <div class="card">
      <h6>You have no heros</h6>
      <div class="col-2">
        <button
          pButton
          class="p-button-sm p-button-info"
          label="Search heros"
          routerLink="search"
        ></button>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
