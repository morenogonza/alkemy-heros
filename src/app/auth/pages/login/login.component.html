<div class="container-fluid row" style="min-height: 100vh; margin: 0">
  <div class="row align-items-center justify-content-center">
    <div class="col-md-6 text-layout">
      <div class="row justify-content-center">
        <h5 class="text-center">Welcome to Alkemy Challenge</h5>
        <h3 class="text-center pt-4">Angular</h3>
      </div>
    </div>
  </div>
  <form [formGroup]="miFormulario" (ngSubmit)="login()">
    <div class="row justify-content-center">
      <div class="col-lg-3 col-md-6 col-xs-12 formulario">
        <div class="col-md-12">
          <span class="p-float-label">
            <input
              type="email"
              formControlName="email"
              pInputText
              autocomplete="off"
            />
            <label for="email">Email</label>
          </span>
          <span
            class="form-text text-danger"
            *ngIf="campoInvalido('email')"
            style="font-size: 12px"
          >
            {{ emailMsg }}
          </span>
        </div>

        <div class="col-md-12">
          <span class="p-float-label mt-4">
            <input
              type="password"
              formControlName="password"
              pInputText
              autocomplete="off"
            />
            <label for="password">Password</label>
          </span>
          <span
            class="form-text text-danger"
            *ngIf="campoInvalido('password')"
            style="font-size: 12px"
          >
            * Password obligatorio, al menos 5 caracteres
          </span>
        </div>

        <button pButton class="mt-4" type="submit" iconPos="left" label="Login">
          <i
            class="pi pi-spin pi-spinner"
            style="position: absolute; right: 20px"
            *ngIf="showButton"
          ></i>
        </button>
      </div>
    </div>
  </form>
</div>
