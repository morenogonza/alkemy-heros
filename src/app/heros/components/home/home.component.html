<div class="container mt-2">
  <h3>This is your team</h3>

  <div>
    <div class="card">
      <h6 *ngIf="heros.length === 0">You have no heros</h6>
      <div class="row">
        <div class="col-2">
          <button
            pButton
            class="p-button-sm p-button-info"
            label="Search heros"
            routerLink="search"
          ></button>
        </div>
      </div>
      <div class="row mt-3" *ngIf="heros.length > 0">
        <div class="col-6">
          <h6>Team stats</h6>
          <div class="card d-flex align-items-center">
            <p>
              Strongest stat: <b>{{ strongestStat }}</b>
            </p>
            <p>
              Average height: <b>{{ appereance.height }} </b> cms
            </p>
            <p>
              Average weight: <b>{{ appereance.weight }} </b> kgs
            </p>
          </div>
        </div>
        <div class="col-6">
          <app-chart-radar [chartData]="herosChartData"></app-chart-radar>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="heros.length > 0">
    <div class="card">
      <div class="row">
        <div
          class="mt-5 col d-flex justify-content-center"
          *ngFor="let hero of heros"
        >
          <app-hero-card [remove]="true" [hero]="hero"></app-hero-card>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
